<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"

		/>
		<link rel="stylesheet" href="./assets/css/style.css" />

	<body>
		<header class="container">
			<h1 class="text-center text-white">Weather Abound!</h1>
		</header>
		<section class="container-fluid row my-3 justify-content-evenly">
			<div class="col-12 col-md-3 d-flex flex-column my-2">
				<form class="userChoice w-100" id="citySearch" action="">
					<input
						id="userInput"
						class="w-100 my-2"
						type="text"
						placeholder="Enter City Name, State Code"
					/>
					<input class="btn btn-info w-100 my-1" type="submit" value="Search" />
				</form>
				<button
					type="button"
					id="search"
					class="btn btn-secondary w-100 my-1 oldSearch"
					value="Denver, CO"
				>
					Denver, CO, US
				</button>
				<button
					type="button"
					id="search2"
					class="btn btn-secondary w-100 my-1 oldSearch"
					value="New York, NY"
				>
					New York, NY, US
				</button>
				<button
					type="button"
					id="search3"
					class="btn btn-secondary w-100 my-1 oldSearch"
					value="Los Angels, CA"
				>
					Los Angeles, CA, US
				</button>
				<button
					type="button"
					id="search4"
					class="btn btn-secondary w-100 my-1 oldSearch"
					value="Chicago, IL"
				>
					Chicago, IL, US
				</button>
			</div>
			<div class="row col-12 col-md-9 my-2 weather rounded" id="weatherBoard">
				<h2 class="text-center" id="cityName">
					Choose a location to get the weather!
				</h2>
				<h3 id="temperature"></h3>
				<h3 id="humidity"></h3>
				<h3 id="wind"></h3>
				<h3 id="uv" class=""></h3>
			</div>
		</section>
		<section class="container-fluid row justify-content-end">
			<div class="row col-12 justify-content-evenly align-items-center">
				<h2 class="text-center my-3 text-white">Five Day Forecast</h2>
				<div class="card col-6 col-md-2 weather">
					<div class="card-body text-center">
						<h5 class="card-title card-date">Forecast</h5>
						<img class="card-icon w-100" src="" alt="" />
						<h6 class="card-subtitle mb-2 card-high">High of</h6>
						<h6 class="card-subtitle mb-2 card-low">Low of</h6>
						<h6 class="card-subtitle mb-2 card-humidity">Humidity</h6>
						<h6 class="card-subtitle mb-2 card-wind">Wind</h6>
					</div>
				</div>
